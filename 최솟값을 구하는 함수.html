<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function min(array) {
            let output = array[0]
            for (const item of array) {
                if( output < item) {
                    output = item
                }
            }
            return output
        }
        const testarray = [3, 45, 456, 2, 456 ,25]
        console.log(`${testarray} 중에서`)
        console.log(`최댓값 = ${min(testarray)}`)
    </script>
