<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Chapter2 mini project</title>
    <script>
        // 숫자를 입력받는다
        const rawInput = prompt('inch 단위의 숫자를 입력해주세요.'
        )

        // 입력받은 데이터를 숫자형으로 변경하고 cm 단위로 변경한다.
        const inch = Number(rawInput)
        const cm = inch* 2.54

        // 출력한다.

        alert(`${inch}inch는 ${cm}cm입니다.`)
    </script>
</head>
<body>
    inch 단위를 cm 단위로 변경하기
</body>
</html>
